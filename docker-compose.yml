services:
  postgres:
    image: postgres:17
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mybad_api
    restart: always
    environment:
      # This sets up connection to container db. In case want to change then put ${Supabase} as conn string.
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      # ConnectionStrings__DefaultConnection: ${Supabase}
      ApiKeys__XApiAccess: ${ApiKeys_XApiAccess}
      BotSettings__Tg_BotToken: ${BotSettings_Tg_BotToken}
      BotSettings__Tg_BotWebhookUrl: ${BotSettings_Tg_BotWebhookUrl}
    depends_on:
      - postgres
    ports:
      - "5000:8080"

volumes:
  postgres_data:
