    <div>

            <a routerLink="/login" class="text-slate-300 hover:text-sky-400 transition duration-200 mr-4">
                Login
            </a>
            <a routerLink="/signup" class="bg-sky-500 text-white px-5 py-2 rounded-full font-semibold hover:bg-sky-600 transition duration-200 shadow-lg shadow-sky-500/30">
                Sign Up
            </a>
        </ng-container>

        <ng-template #loggedInDesktop>
            <div class="relative">
                <button 
                    (click)="toggleDropdown()" 
                    class="flex items-center text-sky-400 font-medium hover:text-sky-300 transition focus:outline-none">
                    {{ username }}
                    <svg [class.rotate-180]="showDropdown" class="ml-2 w-4 h-4 transition-transform duration-200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
                
                <div *ngIf="showDropdown" 
                     class="absolute right-0 mt-3 w-40 bg-slate-700 rounded-lg shadow-xl overflow-hidden border border-slate-600 z-50">
                    <a routerLink="/profile" (click)="toggleDropdown()" class="block px-4 py-2 text-slate-300 hover:bg-slate-600 transition duration-150">
                        Profile
                    </a>
                    <button (click)="logout()" class="block w-full text-left px-4 py-2 text-red-400 hover:bg-slate-600 transition duration-150">
                        Sign Out
                    </button>
                </div>
            </div>
        </ng-template>
    </div>
</nav>
