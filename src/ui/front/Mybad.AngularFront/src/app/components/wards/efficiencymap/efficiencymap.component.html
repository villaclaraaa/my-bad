<div class="flex flex-col md:flex-row w-full h-full p-4 gap-4">

  <div class="w-full md:w-2/5 flex justify-center">
  <div class="relative inline-block border rounded-xl overflow-hidden shadow">

      <!-- Map Image -->
      <img #mapImg class="block w-full lg:w-[500px] lg:h-[500px]" src="assets/img/detailed_738.jpg"
        (load)="onImageLoad(mapImg)" />

      <!-- Red Dots -->
      <div
        *ngFor="let w of scaledWards()"
        class="absolute w-3 h-3 rounded-full border border-white z-20"
        [style.left.px]="w.left"
        [style.top.px]="w.top"
        [ngClass]="
          w.efficiency && w.efficiency > 0
            ? 'bg-green-500'
            : 'bg-red-500'
        "
      ></div>

    </div>
  </div>

  <!-- Left: Wards Efficiency List -->
  <div class="w-full md:w-3/5 flex flex-col gap-6 text-white">
    <!-- Wards by Efficiency -->
    <div class="bg-slate-800 rounded-xl shadow p-4">
      <h2 class="text-lg font-semibold mb-3 text-white">Wards by Efficiency</h2>
      <ul class="space-y-2">
        <li *ngFor="let w of sortedWards" class="flex justify-between bg-slate-600 p-2 rounded-lg">
          <span class="text-white">Ward {{ w.id }}</span>
          <span class="font-semibold">{{ w.efficiency }}</span>
        </li>
      </ul>
    </div>

  <!-- Right: Details panel -->

    <!-- Match IDs list -->
    <div class="bg-slate-800 rounded-xl shadow p-4">
      <h2 class="text-lg font-semibold mb-3 text-white">Match IDs</h2>
      <ul class="space-y-2">
        <li *ngFor="let id of matchIds" class="flex items-center justify-between bg-slate-600 p-2 rounded-lg">
          <span class="text-white">{{ id }}</span>
          <button (click)="removeMatchId(id)" class="text-red-600 font-semibold">Delete</button>
        </li>
      </ul>

      <!-- Add Match ID -->
      <div class="mt-4 flex items-center gap-2">
        <input type="text" [(ngModel)]="newMatchId" placeholder="Add match ID" class="flex-1 border rounded-lg p-2" />
        <button (click)="addMatchId()" class="bg-blue-600 text-white px-3 py-2 rounded-lg">Add</button>
      </div>
    </div>

  </div>

</div>
