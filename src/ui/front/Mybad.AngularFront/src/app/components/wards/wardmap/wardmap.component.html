<div class="flex flex-col md:flex-row w-full h-full p-4 gap-4">

  <!-- Left: Wards Efficiency List -->
  <div class="flex-1 flex flex-col gap-6 text-white">
    <!-- Wards by Efficiency -->
    <div class="bg-slate-800 rounded-xl shadow p-4">
      <h2 class="text-lg font-semibold mb-3 text-white">Most used wards</h2>
      <ul class="space-y-2">
        <li *ngFor="let w of wards" class="flex justify-between bg-slate-600 p-2 rounded-lg">
          <span class="text-white">Ward {{ w.x }}</span>
          <span class="font-semibold">{{ w.y }}</span>
        </li>
      </ul>
    </div>

  </div>
